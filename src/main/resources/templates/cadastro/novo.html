<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title">HotChat</title>
   
   	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" href="http://cdn.jsdelivr.net/webjars/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" th:href="@{/css/login.css}" href="static/css/login.css"></link>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/2.2.4/jquery.min.js}" src="http://cdn.jsdelivr.net/webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
  </head>
  <body>
  
  		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
					<form action="#" th:action="@{/cadastro/salvar}" class="form-horizontal" th:object="${usuario}" method="post">
										
						<div class="form-group"> 
							<h1>Novo Usuário</h1>							
						</div>
						
						<div th:if="${erro}" class="alert alert-danger"> 
							<span th:text="${erro}"></span>
            			</div>	
						
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Usuário</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" th:field="*{login}" class="form-control" name="username" id="username"  placeholder="Usuário" required="required"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Senha</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" th:field="*{senha}" class="form-control" name="password" id="password"  placeholder="Senha" required="required"/>
								</div>
							</div>
						</div>
						
						<div class="form-group ">
							<button type="submit" class="btn btn-signin" style="width: 100%;">Cadastrar</button>
						</div>
						<div class="login-register">
				            <a href="..">Voltar</a>
				         </div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
