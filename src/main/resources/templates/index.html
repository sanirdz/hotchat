<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	
	<head>
		<title>HotChat</title>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		
		<link rel="stylesheet" th:href="@{/css/style.css}"/>
		<link rel="stylesheet" th:href="@{/css/sweetalert2.min.css}"/>
	
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<link rel="stylesheet" th:href="@{/webjars/animate.css/animate.min.css}"/>
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"/>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/angularjs/angular.min.js}" ></script>
		<script type="text/javascript" th:src="@{/webjars/angularjs/angular-resource.min.js}" ></script>
		
		<script type="text/javascript" th:src="@{/js/components/vendor/ng-stomp.standalone.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/components/vendor/ui-bootstrap-tpls-2.2.0.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/components/vendor/sweetalert2.min.js}"></script>
		
		<script type="text/javascript" th:src="@{/js/components/app.js}"></script>
		<script type="text/javascript" th:src="@{/js/components/resource/contato.js}" ></script>
		<script type="text/javascript" th:src="@{/js/components/resource/mensagem.js}" ></script>
		<script type="text/javascript" th:src="@{/js/components/service/api-service.js}"></script>
		<script type="text/javascript" th:src="@{/js/components/directives/chatapp-directives.js}"></script>
		<script type="text/javascript" th:src="@{/js/components/controllers/contato-controller.js}"></script>
		<script type="text/javascript" th:src="@{/js/components/controllers/chat-controller.js}"></script>
	</head>
	
	<body>
		<div layout:fragment="content">
			<input type="hidden" id="me" name="me" th:value="${me}" />

			<div ng-app="chatapp">
				<contato-list></contato-list>
				<chat-panel></chat-panel>
			</div>
		</div>
	</body>
</html>
