<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	
	<head>
		<title>HotChat</title>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<link rel="stylesheet" th:href="@{/css/style.css}" href="static/css/style.css"></link>
	
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
		<link rel="stylesheet" th:href="@{/webjars/animate.css/animate.min.css}" href="http://cdn.jsdelivr.net/webjars/animate.css/3.5.2/css/animate.min.css"></link>
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" href="http://cdn.jsdelivr.net/webjars/font-awesome/4.7.0/css/font-awesome.min.css"></link>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" src="http://cdn.jsdelivr.net/webjars/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" th:src="@{/webjars/angularjs/angular.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/ng-stomp/ng-stomp.standalone.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/angularjs/angular-resource.min.js}" ></script>
		
		<script type="text/javascript" th:src="@{/js/components/app.js}" src="static/js/components/app.js"></script>
		<script type="text/javascript" th:src="@{/js/components/resource/contato.js}" ></script>
		<script type="text/javascript" th:src="@{/js/components/resource/mensagem.js}" ></script>
		<script type="text/javascript" th:src="@{/js/components/service/api-service.js}" src="static/js/components/service/api-service.js"></script>
		<script type="text/javascript" th:src="@{/js/components/directives/chatapp-directives.js}" src="static/js/components/directives/chatapp-directives.js"></script>
		<script type="text/javascript" th:src="@{/js/components/controllers/contato-controller.js}" src="static/js/components/controllers/contato-controller.js"></script>
		<script type="text/javascript" th:src="@{/js/components/controllers/chat-controller.js}" src="static/js/components/controllers/chat-controller.js"></script>
	</head>
	
	<body>
		<div layout:fragment="content">
			<input type="hidden" id="me" name="me" th:value="${me}" />

			<div ng-app="chatapp">
				<contato-list></contato-list>
				<chat-panel></chat-panel>
			</div>
		</div>
	</body>
</html>
